
<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Hiperlink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            zoom: 0.8;
        }
        
        h1 {
            color: #333;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 650px; /* Defina a largura desejada aqui */
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #resultado {
            margin-top: 20px;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Transformar para hiperlink:</h1>
    <input type="text" id="textInput" placeholder="Digite o URL">
    <button onclick="transformarTexto()">Converter</button>
    <div id="resultado"></div>

    <script>
        function transformarTexto() {
            var url = document.getElementById("textInput").value;
            var resultado = document.getElementById("resultado");

            // Limpa o resultado antes de adicionar o novo iframe
            resultado.innerHTML = "";

            // Cria um iframe para visualizar o site
            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            resultado.appendChild(iframe);
        }
    </script>
</body>
</html>
